<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <h1> Formulario </h1>
    <form>
        <p>
            <label 
            for="name"> Nombre: </label>
            <input 
            id="name"
            type="text"
            placeholder="Ingrese su nombre">
        </p>
        <p>
            <label 
            for="lastname"> Apellido: </label>
            <input 
            id="lastname" 
            type="text"
            placeholder="Ingrese su apellido">
        </p>

        <p>
            <label> Sexo: </label>
            <label><input type="radio" name="sex" value="male"> Masculino</label>
            <label><input type="radio" name="sex" vale="female"> Femenino</label>
            <label><input type="radio" name="sex" vale="another"> Otro</label>
        </p>
        <p>
            <label for="email"> Correo electrónico: </label>
            <input
            type="email"
            id="email"
            placeholder="example@email.com"
            >
        </p>
        <p>
            <select>
                <option value='tal'> Opcion 1</option>
            </select>
        </p>
        <p>
            <input type="checkbox">
            <label> Acepto todos los términos y condiciones</label>            
        </p>
        <button type="submit"> Enviar </button>
    </form>
    
</body>
</html>
